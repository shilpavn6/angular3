
<h1>Login</h1>
<form ngClass="modal-content" [formGroup]="loginform" (ngSubmit)="onSubmit(loginform)">
<div class="container">
    <div class="form-group">
        <span><label for="Name">User Name</label></span>
        &nbsp;&nbsp;
        <span><input type="text" formControlName="Name" class="form-control"/></span>      
            <div class="error" *ngIf="loginform.get('Name').hasError(('required')) && loginform.get('Name').touched">
                Name is required!
            </div>
        
        
    </div>
    <div class="form-group">
        <span><label for="Password">Password</label></span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span><input type="password" formControlName="Password" class="form-control"/></span>    
        
        <div class="error" *ngIf="loginform.get('Password').hasError(('required')) &&  loginform.get('Password').touched">
            Password is required!
        </div>
        
    </div>
    <div class="form-group" id="clearfix">
        <button [disabled]="!loginform.valid" class="loginbutton">Login</button>&nbsp;&nbsp;
